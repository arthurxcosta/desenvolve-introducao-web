<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Formulários</h1>
        <form action="pagina_destino.html" method="POST">

            <p>
                <label for="login">E-mail:</label>
                <input type="text" placeholder="Seu e-mail" id="login"/>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Sua senha" id="senha"/>
            </p>

            <p>
                Estado Civil:
                <input type="radio" id="solteiro" name="estado-civil"/>
                <label for="solteiro">Solteiro</label>
                <input type="radio" id="casado" name="estado-civil"/>
                <label for="casado">Casado</label>
                <input type="radio" id="divorciado" name="estado-civil"/>
                <label for="divorciado">Divorciado</label>
            </p>
            
            <p>
                Estado:
                <select multiple>
                    <option>Acre</option>
                    <option>Amazonas</option>
                    <option>Minas Gerais</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                    <option>Paraná</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="termos"/>
                <label for="termos">Concordo com os termos de uso</label>
            </p>

            <input type="submit" value="Log In"/>
        </form>
    </body>
</html>
